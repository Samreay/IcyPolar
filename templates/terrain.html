<!doctype html>
<html lang="en">
<head>
    <title>terrain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<div id="webgl"></div>
<script src="/static/libs/three.min.js"></script>
<script src="/static/libs/TrackballControls.js"></script>
<script src="/static/libs/TerrainLoader.js"></script>
<script src="/static/libs/d3.v3.min.js"></script>
<script>

    var width  = window.innerWidth, height = window.innerHeight, terrainSize = 60;

    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -terrainSize / 2, terrainSize / 2);

//    var renderer = new THREE.WebGLRenderer();
    var renderer = new THREE.CanvasRenderer();
    renderer.setSize(width, height);

    var controls = new THREE.TrackballControls(camera);

    document.getElementById('webgl').appendChild(renderer.domElement);

//    var geometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 511, 511);
    var geometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 100, 100);



    var material = new THREE.MeshPhongMaterial({
//        map: THREE.ImageUtils.loadTexture('/static/terrain/jotunheimen-texture.jpg'),
        map: THREE.ImageUtils.loadTexture('/static/terrain/jotunheimen.png'),
        displacementMap: THREE.ImageUtils.loadTexture('/static/terrain/jotunheimen.png'),
        displacementScale: 10
    });

    var plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    render();

    function render() {
        controls.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


</script>
</body>
</html>
